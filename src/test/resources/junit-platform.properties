cucumber.filter.tags=@f1 and @1

cucumber.publish.quiet=true
cucumber.publish.enabled=false

cucumber.junit-platform.naming-strategy=long

# parallel execution
cucumber.execution.parallel.enabled=false

# parallelism config, dynamic threads
#cucumber.execution.parallel.config.strategy=dynamic
#cucumber.execution.parallel.config.dynamic.factor=10

# parallelism config, fixed threads
cucumber.execution.parallel.config.strategy=fixed
cucumber.execution.parallel.config.fixed.parallelism=5

# reports
cucumber.plugin=pretty, parallel.FailedTagsHandler, html:target/cucumber-reports/cucumber.html, json:target/cucumber-reports/cucumber.json, junit:target/cucumber-reports/cucumber.xml
